<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Action Sign-Up</title>
  <link rel="stylesheet" href="styles2.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="pictures/logo.png" alt="Logo of the Climate Action for Today's Generation website" height="100" width="100">
    </div>

    <div class="title">
      <h1>Climate Action for Today's Generation</h1>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="general.html">General Actions</a></li>
      <li><a href="student.html">Student Actions</a></li>
      <li><a href="signupform.html">Sign up now!</a></li>
    </ul>
  </nav>

  <hr>

  <div class="container">
    <h1>Climate Action For Today's Generation</h1>
    <p>Save the environment! No to climate change! Join our movement now!</p>
    <form id="signupForm" novalidate>
      <label>First Name*:</label>
      <input type="text" name="firstName" />
      <span class="error"></span><br>

      <label>Last Name*:</label>
      <input type="text" name="lastName" />
      <span class="error"></span><br>

      <label>Sex*:</label>
      <label><input type="radio" name="sex" value="male" /> Male</label>
      <label><input type="radio" name="sex" value="female" /> Female</label>
      <label><input type="radio" name="sex" value="prefer_not" /> Prefer not to say</label>
      <span id="sexError" class="error"></span><br>

      <label>Email Address*:</label>
      <input type="text" name="email" />
      <span class="error"></span><br>

      <label>Password*:</label>
      <input type="password" name="password" />
      <span class="error"></span><br>

      <label>Contact Number:</label>
      <input type="text" name="contact" /><br>

      <label>Why youâ€™re supporting our campaign*:</label><br>
      <textarea name="reason" rows="4" cols="50"></textarea>
      <span class="error"></span><br><br>

      <button type="submit">Join the Climate Movement</button>
    </form>
  </div>

  <script src="script2.js"></script>
</body>
</html>
